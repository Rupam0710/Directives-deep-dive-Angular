<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        type="button"
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd"
      >
        Only Show Odd Numbers
      </button>
      <br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let odd of oddNumbers"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'
            }"
          >
            {{ odd }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{ even: even % 2 === 0 }"
            [ngStyle]="{
              backgroundColor: even % 2 === 0 ? 'aqua' : 'wheat'
            }"
          >
            {{ even }}
          </li>
        </div> -->

        <!-- <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
              class="list-group-item"
              *ngFor="let even of evenNumbers"
              [ngClass]="{ even: even % 2 === 0 }"
              [ngStyle]="{
                backgroundColor: even % 2 === 0 ? 'aqua' : 'wheat'
              }"
            >
              {{ even }}
            </li>
          </div>
        </ng-template> -->

        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{ even: even % 2 === 0 }"
            [ngStyle]="{
              backgroundColor: even % 2 === 0 ? 'aqua' : 'wheat'
            }"
          >
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighLight>Highlight me with basic highlight directive</p>
      <!-- <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">
        Highlight me with a better highlight directive
      </p> -->
      <p [appBetterHighlight]="'red'" defaultColor="yellow">
        Highlight me with a better highlight directive
      </p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="15">Value is 15</p>
        <p *ngSwitchCase="25">Value is 25</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
